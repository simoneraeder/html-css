<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>

    <h2>Listas Ordenadas </h2>

    <ol type="1" start="4"> <!-- O type te opções 1 A a I i-->

        <li>Acordar</li>
        <li>Ligar para João</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Lavar Roupa</li>
        <li>Ir para faculdade</li>
        <li>Almoçar</li>
    </ol>

    <h2>Listas não ordenadas</h2>

    <ul type="square"
    > <!-- O Type tem o square circle e disc-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Manteiga</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>

</body>
</html>
